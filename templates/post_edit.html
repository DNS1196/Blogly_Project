{%extends 'base.html'%}
{%block title%}Edit Post{%endblock%}

{%block content%}

<h1>Edit Post</h1>

<form method="POST">

    <div class="form-group row">
        <label for="title" class="col-form-label ">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" required value="{{post.title}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="col-form-label">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content" required>{{post.content}}</textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-form-label">
            <a href="/posts/{{ post.id }}" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </div>

</form>

{%endblock%}
