{%extends 'base.html'%}
{%block title%}Edit tag{%endblock%}

{%block content%}

<h1>Edit a tag</h1>

<form method="POST">

    <div class="form-group row">
        <label for="name" class="col-form-label ">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" required value="{{tag.name}}">
        </div>
    </div>
    <div class="form-check form-group row">
        {% for post in posts %}
        <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if
                post in tag.posts %} checked {% endif %}>
            <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
            </label>
        </div>
        {% endfor %}
    </div>
    <div class="form-group row">
        <div class="col-form-label">
            <a href="/tags" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </div>

</form>

{%endblock%}
